{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Symbol</th>
          <th scope="col">Shares</th>
          <th scope="col">Price</th>
          <th scope="col">Transacted</th>
        </tr>
      </thead>
      <tbody>
        {% for fila in tabla %}
            <tr>
                <td>{{ fila['symbol'] }}</td>
                <td>{{ fila['shares'] }}</td>
                <td>{{ fila['price'] }}</td>
                <td>{{ fila['time'] }}</td>
            </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock %}
